<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p"></p>

    <input type="text" name="name" id="nameField">
    <button id="updateButton">Update Name</button>

    <!-- using function  -->
    <button onclick="text()">Using Only Function</button>

    <!-- direct anonymous function  -->
    <button id="eventButton">Using eventListener anonymous Function</button>




    <script>

        function text() {
            document.getElementById('p').innerText = 'Hey JavaScript Hows Going !';
        }

        document.getElementById('eventButton').addEventListener('click', function () {
            document.getElementById('p').innerText = 'This text show with eventListener! Thanks Him!';
        })

        // direct with input field 
        document.getElementById('updateButton').addEventListener('click', function () {
            const name = document.getElementById('nameField');

            document.getElementById('p').innerText = name.value;
            name.value = '';
        })
    </script>
</body>

</html>
